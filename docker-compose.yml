version: "3"

services:
  ical-buddy:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        initial_otp: "${INITIAL_OTP}"
    image: ical-buddy
    container_name: ical-buddy
    ports:
      - "127.0.0.1:5000:5000"
    restart: on-failure
    env_file:
      - .env
    tty: true